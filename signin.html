    <!-- Navigation Bar -->

    <nav class="navbar navbar-expand bg-black">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">Coding Gym</a>
            <button type="button" class="btn btn-warning" data-bs-toggle="collapse" data-bs-target="#nav" aria-expanded="true" aria-controls="row">Click Here</button>

                    <a href="#" class="nav-link" style="color: orange; ">Home</a>

    <section>
        <div class="container mt-5">
            <div style="margin: 20%">
                <form class="border border-3">
                <div class="mb-3 mt-3">
                    <label for="email" class="mb-2">Sign In</label>
                    <input type="text" class="form-control" placeholder="Email..." style="width: 100%;"><br>
                </div>
                <div class="mb-3">
                    <label for="password" class="mb-2">Password</label>
                    <input type="text" class="form-control" placeholder="Password..." style="width: 100%;"><br>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" name="remember"> Remember Me
                    </label>
                </div>
                <button class="btn btn-warning mt-3 mb-3">Submit</button>
                </form>
            </div>
        </div>
    </section>


    <!-- Sign-In Footer -->

    <footer>
        <div class="container-fluid bg-black">
            <div class="row">
